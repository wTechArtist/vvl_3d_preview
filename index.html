<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>3D 对象预览</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .label {
            color: white;
            font-family: Arial, sans-serif;
            padding: 5px 8px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            pointer-events: none; /* Allow clicking through labels to controls */
            transform: translate(-50%, -50%); /* 让标签以自身中心为锚点定位 */
        }
        #toggleLabels {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        #toggleLabels:hover {
            background-color: rgba(50,50,50,0.9);
        }
        /* 编辑模式按钮 */
        #dragModeToggle {
            position: absolute;
            top: 10px;
            right: 120px;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        #dragModeToggle:hover {
            background-color: rgba(50,50,50,0.9);
        }
        #dragModeToggle.active {
            background-color: rgba(76, 175, 80, 0.8);
            border-color: #4CAF50;
        }
        /* 单位倍率控制面板 */
        #unitSettings {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 8px 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 12px;
        }
        #unitSettings input, #unitSettings select {
            width: 60px;
            margin: 0 5px;
            background-color: rgba(30,30,30,0.9);
            color: #f8f8f8;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 2px 4px;
        }
        /* 标签内容复选框竖排布局 */
        #labelOptions {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }
        .labelOption {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin: 2px 0;
        }
        .labelOption input {
            margin-right: 4px;
        }
        
        /* JSON编辑器面板样式 */
        #jsonEditor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            transition: height 0.3s ease;
            overflow: hidden;
            height: 40px; /* 折叠时的高度 */
        }
        #jsonEditor.expanded {
            height: 40%; /* 展开时的高度 */
        }
        #jsonEditorHeader {
            padding: 10px;
            background-color: rgba(50,50,50,0.9);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #jsonEditorContent {
            padding: 10px;
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
        }
        #jsonTextarea {
            flex: 1;
            background-color: rgba(30,30,30,0.9);
            color: #f8f8f8;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 10px;
        }
        #jsonTextarea:focus {
            outline: none;
            border-color: #7a9eff;
        }
        #applyJsonButton {
            align-self: flex-end;
            padding: 8px 15px;
            background-color: #4a7eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #applyJsonButton:hover {
            background-color: #3a6eee;
        }
    </style>
</head>
<body>
    <div id="info">
        交互: 左键拖动 - 旋转视角 | 鼠标滚轮 - 缩放 | 右键拖动 - 平移<br>单位说明: 位置=cm 尺寸=米 旋转=Pitch Yaw Roll (°)
    </div>
    
    <button id="dragModeToggle">编辑模式</button>
    <button id="toggleLabels">隐藏标签</button>
    
    <div id="unitSettings">
        <div style="margin-bottom:4px;">position位置倍率(cm): <input id="posUnitInput" type="number" value="1" step="1" style="width:60px;"></div>
        <div style="margin-bottom:4px;">rotation旋转单位:
            <select id="rotUnitSelect">
                <option value="deg" selected>度</option>
                <option value="rad">弧度</option>
            </select>
        </div>
        <div style="margin-bottom:4px;">scale尺寸倍率(m): <input id="scaleUnitInput" type="number" value="1" step="0.1" style="width:60px;"></div>
        <div style="margin-bottom:4px;"><label><input type="checkbox" id="randomColorCheckbox" checked> 随机颜色</label></div>
        <div style="margin-bottom:4px;"><input type="color" id="colorPicker" value="#ffffff" style="width:60px;" disabled></div>
        <div style="margin-bottom:4px; display:flex; align-items:flex-start;">
            <span style="font-size:12px;">标签内容:</span>
            <div id="labelOptions">
                <label class="labelOption"><input type="checkbox" id="labelNameCb" checked>name</label>
                <label class="labelOption"><input type="checkbox" id="labelPosCb">position</label>
                <label class="labelOption"><input type="checkbox" id="labelRotCb">rotation</label>
                <label class="labelOption"><input type="checkbox" id="labelScaleCb">scale</label>
                <label class="labelOption"><input type="checkbox" id="labelDistCb">distance</label>
            </div>
        </div>
        
    </div>
    
    <!-- JSON编辑器面板 -->
    <div id="jsonEditor">
        <div id="jsonEditorHeader">
            <span>JSON数据编辑器</span>
            <span id="expandCollapseIcon">▲</span>
        </div>
        <div id="jsonEditorContent">
            <textarea id="jsonTextarea" spellcheck="false"></textarea>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="sceneManager.js"></script>
</body>
</html>
